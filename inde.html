<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: darkolivegreen;">
    <header>
        <h1>Welcome to Rick Travels</h1>
        <nav>
            <ul>
                <li><a href="admindasboard.html">Dashboard</a></li>
                <li><a href="manage-members.html">Manage Members</a></li>
                <li><a href="manage-drivers.html">Manage Drivers</a></li>
                <li><a href="adminlogin.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Welcome to the Admin Dashboard</h2>
        
        <div class="dashboard-buttons">
            <button class="dashboard-button" onclick="showMembers()">View Members</button>
            <button class="dashboard-button" onclick="showDrivers()">View Drivers</button>
        </div>

        <div id="members-list" style="display: none;">
            <h3>Members List</h3>
            
        </div>

        <div id="drivers-list" style="display: none;">
            <h3>Drivers List</h3>
            
        </div>
    </main>
    <section id="manageTrips">
        <h3>Manage Trips</h3>
        <form id="addTripForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="driverId">Driver ID:</label>
            <input type="number" id="driverId" name="driverId" required>
    
            <button type="submit">Add Trip</button>
        </form>
    </section>
    
    <section id="viewTrips">
        <h4>All Trips</h4>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destination</th>
                    <th>Date</th>
                    <th>Driver</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tripsTable">
                <!-- Trips will be dynamically added -->
            </tbody>
        </table>
    </section>
</body>
</html>
